<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="root | flex h-full w-full">

        <nav class="w-[550px] bg-[#0093C9] h-screen">
            <div class="logo-container | ml-[60px] mt-[60px]">
                <img src="images/logo-white-en.svg" />
            </div>
            <div class="heading-container text-center text-[28px] text-white px-[60px]">
                <h1 class="tracking-wide pt-[42px] font-[600]">Avtomobilinizin təmirini onlayn izləyin</h1>
            </div>
            <div class="image-container">
                <img class="object-contain object-center w-[450px] h-[450px]" src="images/large-image-dental.png" />
            </div>
        </nav>

        <section class="main-content | p-[20px_80px] text-[12px]">
            <header class="h-[42px] w-[870px] flex justify-end relative">
                <div class="inline-block tel-area mr-[22px] flex justify-center items-center">
                    <span class="text-[22px] text-[#0093c9] font-[700]"><span class="text-[22px] text-black font-[700]">*</span>7000</span>
                </div>

                <div class="vertical-divider h-[22px] w-[1px] absolute border-r border-r-slate-400 right-[60px] top-[12px] outline-none">
                </div>
    
                <div class="inline-block lang-area flex justify-center items-center">
                    <select class="text-[16px] font-[500]">
                        <option value="AZ">AZ</option>
                        <option value="ENG">ENG</option>
                    </select>
                </div>
            </header>

            <main class="h-[40px]">
                <div class="main-form | w-[460px] mx-auto py-[50px] text-[16px]">
                    <h1 class="font-[700] text-[24px] text-[#202429]">Daxil olun</h1>

                    <input class="w-[460px] bg-[#e9eaea] h-[50px] px-[20px] rounded-md shadow-md outline-none my-[20px] border border-gray-400" placeholder="Fin Code" type="text">
                    <input class="w-[460px] bg-[#e9eaea] h-[50px] px-[20px] rounded-md shadow-md outline-none my-[20px] border border-gray-400 " placeholder="password" type="password">
                    <input class="w-[460px] bg-[#e9eaea] h-[50px] px-[20px] rounded-md shadow-md outline-none my-[20px] border border-gray-400" placeholder="password again" type="password">

                    <button class="rounded-lg text-[white] font-[600] shadow-sm border border-gray-300 bg-[#0384b6] w-full h-[50px]">Submit</button>
                </div> 
            </main>
        </section>

    </div>

</body>

<script src="https://cdn.tailwindcss.com"></script>
</html>
